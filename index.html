<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container bg-light my-5">
    <h1 class="text-center">Book <span class="text-danger">Archive</span></h1>

    <!-- book search area  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Book Here">
        <button onclick="searchBook()" class="btn btn-outline-dark" type="button"
            id="button-search">Search</button>
    </div>

    <!-- no result message  -->
    <div>
        <p id="no-result-msg" class="text-danger text-center fw-bold fs-5">No Results Found</p>
    </div>

    <!-- result message  -->
    <div id="result-msg" class="text-secondary text-center fs-5">
        
    </div>

    <!-- search results  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js script  -->
    <script src="js/book.js"></script>
</body>

</html>
